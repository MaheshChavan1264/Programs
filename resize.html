<html>
<head>
    <script src="http://code.jquery.com/jquery-1.10.2.js">
        var x = 0;
        $(document).read(function(){
            $(window).resize(function(){
                $("span").text(x += 1);
            });
        })
    </script>
</head>
<body>
<p id="resize">Window resized <span>0</span> times.</p>
<p id="test">Try resizing your browser window.</p>
</body>
</html>
