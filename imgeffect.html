<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Change Image on Hover in CSS</title>
    <style>
        .card {
            width: 250px;
            height: 350px;
            background: url("apple.jpg") no-repeat;
            display: inline-block;
        }
        .card:hover {
            background: url("mango.jpg") no-repeat;
        }
    </style>
</head>
<body>
<div class="card"></div>
</body>
</html>
